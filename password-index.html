<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="password-styles.css" />
    <link rel="stylesheet" href="mainpage-style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li><a href="mainpage.html">Main Page</a></li>
        <li><a href="calculator.html">Calculator</a></li>
        <li><a href="game2.html">Party Builder Game</a></li>
        <li>
          <a href="converter.html">Unit Converters</a>
        </li>
        <li class="active">
          <a href="password-index.html" aria-current="page"
            >Password Generator</a
          >
        </li>
      </ul>
    </nav>

    <div class="box">
      <h2>Password Generator</h2>
      <div class="slider-box">
        <label for="slider">Password Length: </label>
        <span id="slider-value">--</span><br />
        <input
          id="slider"
          type="range"
          min="1"
          max="20"
          value="0"
          oninput="showVal(inputQtyTotal)"
          onchange="showVal(this.value)"
        />
      </div>
      <div class="input-box">
        <input type="checkbox" class="password-checkbox" id="checkbox-lower" />
        <label for="checkbox-lower">Lowercase Letters</label>
        <input
          type="number"
          min="0"
          max="20"
          value="0"
          class="qty lowerQty hidden"
        /><br />

        <input type="checkbox" class="password-checkbox" id="checkbox-upper" />
        <label for="checkbox-upper">Uppercase Letters</label>
        <input
          type="number"
          min="0"
          max="20"
          value="0"
          class="qty upperQty hidden"
        /><br />

        <input
          type="checkbox"
          class="password-checkbox"
          id="checkbox-numbers"
        />
        <label for="checkbox-numbers">Numbers</label>
        <input
          type="number"
          min="0"
          max="20"
          value="0"
          class="qty numberQty hidden"
        /><br />

        <input
          type="checkbox"
          class="password-checkbox"
          id="checkbox-symbols"
        />
        <label for="checkbox-symbols">Symbols</label>
        <input
          type="number"
          min="0"
          max="20"
          value="0"
          class="qty symbolQty hidden"
        /><br />
      </div>
      <div class="btn-box">
        <button class="btn go">Go!</button>
        <button class="btn reset">Reset</button>
      </div>
      <div class="display-box">
        <p>Generated Password:</p>
        <p id="new-password">-----</p>
      </div>
    </div>

    <script src="password-script.js"></script>
  </body>
</html>
