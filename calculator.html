    <div>
      <h1>Calculator</h1>
      <div id="Calculator">
        <div id="ScreenDiv">
          <form id="Screen"></form>
          <p></p>
        </div>
        <div id="Buttons">
          <table id="Table">
            <tr>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="7"
                >
                  7
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="8"
                >
                  8
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="9"
                >
                  9
                </button>
              </td>
              <td><button class="operationButton">+</button></td>
            </tr>
            <tr>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="4"
                >
                  4
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="5"
                >
                  5
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="6"
                >
                  6
                </button>
              </td>
              <td><button class="operationButton">-</button></td>
            </tr>
            <tr>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="1"
                >
                  1
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="2"
                >
                  2
                </button>
              </td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="3"
                >
                  3
                </button>
              </td>
              <td><button class="operationButton">รท</button></td>
            </tr>
            <tr>
              <td><button id="clearButton" onclick="clearAll()">C</button></td>
              <td>
                <button
                  id="numberButton"
                  onclick="inputNumbers(this.value)"
                  value="0"
                >
                  0
                </button>
              </td>
              <td>
                <button id="equalButton" onclick="equalFunction()">=</button>
              </td>
              <td><button class="operationButton">ร</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
